
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearFix</title>
    <style>
        
div{
    background-color:#CCC;
}

li {
  float: left;
  display:block;
  padding:10px;
  margin:10px;
  background-color:#F00;
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
    </style>
</head>
<body>
        

<div class="clearfix">
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
    <p></p>
</div>

</body>
</html>
